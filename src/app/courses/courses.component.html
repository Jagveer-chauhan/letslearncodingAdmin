
<mat-toolbar color="primary">
    <span>Course Pages</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openAddCoursePageform()">Add New Course Page</button>
  </mat-toolbar>
  
  <mat-form-field >
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search..." #input />
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>S.No</th>
        <td mat-cell *matCellDef="let row; let i = index">{{( i + 1 )+(paginator.pageIndex * paginator.pageSize)}}</td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="course_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Course Id</th>
        <td mat-cell *matCellDef="let row">{{ row.course_id }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="slug">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>slug</th>
        <td mat-cell *matCellDef="let row">{{ row.slug }}</td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditCategoryform(row)">
            <mat-icon>edit</mat-icon>
          </button>
  
          <button mat-icon-button color="warn" (click)="deleteCoursePage(row.course_id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
 
  </div>
