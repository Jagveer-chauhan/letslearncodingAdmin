<mat-toolbar color="primary">
    <span>Events</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openAddEventForm()">Add Events</button>
  </mat-toolbar>
  
  <mat-form-field >
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>S.No</th>
        <td mat-cell *matCellDef="let row; let i = index">{{( i + 1 )+(paginator.pageIndex * paginator.pageSize)}}</td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>

      <!-- <ng-container matColumnDef="topic">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Topic</th>
        <td mat-cell *matCellDef="let row">{{ row.topic }}</td>
      </ng-container> -->

      <!-- <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container> -->

      <ng-container matColumnDef="venue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Venue</th>
        <td mat-cell *matCellDef="let row">{{ row.venue }}</td>
      </ng-container>

      <!-- <ng-container matColumnDef="speaker">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Speaker</th>
        <td mat-cell *matCellDef="let row">{{ row.speaker }}</td>
      </ng-container> -->

      <!-- <ng-container matColumnDef="slug">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Slug</th>
        <td mat-cell *matCellDef="let row">{{ row.slug }}</td>
      </ng-container> -->

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let row">{{ row.date | date}}</td>
      </ng-container>
      
  
      <!-- Name Column -->
      

      <!-- <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
        <td mat-cell *matCellDef="let row" >
            <mat-icon (click)="showImage(row)">image</mat-icon>
        </td>
      </ng-container> -->

      
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditEventForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
  
          <button mat-icon-button color="warn" (click)="deleteEvent(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
 
  </div>
