<mat-toolbar color="primary">
    <span>Enquiry</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
  
  <mat-form-field >
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search..." #input />
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>S.No</th>
        <td mat-cell *matCellDef="let row; let i = index">{{( i + 1 )+(paginator.pageIndex * paginator.pageSize)}}</td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <!-- <ng-container matColumnDef="mobile_number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone No.</th>
        <td mat-cell *matCellDef="let row" >{{ row.mobile_number }}</td>
      </ng-container> -->

      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Message</th>
        <td class="message" mat-cell *matCellDef="let row">{{ row.message }}</td>
      </ng-container>

      <!-- <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Course</th>
        <td mat-cell *matCellDef="let row">{{ row.course_name }}</td>
      </ng-container>

      <ng-container matColumnDef="brochure">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Brochure</th>
        <td mat-cell *matCellDef="let row">{{ row.brochure_download ? 'Downloaded' : ''}}</td>
      </ng-container> -->

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let row">{{ row.created_at }}</td>
      </ng-container>

      <!-- <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
      </ng-container> -->
  
      <!-- <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditTeacherform(row)">
            <mat-icon>edit</mat-icon>
          </button>
  
          <button mat-icon-button color="warn" (click)="deleteTeacher(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container> -->
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
 
  </div>
